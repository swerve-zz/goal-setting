<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>My Checklist</h1>
        <ul class="checklist">
            <li>
                <input type="checkbox" id="task1">
                <label for="task1">Complete the project report</label>
            </li>
            <li>
                <input type="checkbox" id="task2">
                <label for="task2">Attend team meeting</label>
            </li>
            <li>
                <input type="checkbox" id="task3">
                <label for="task3">Submit code review</label>
            </li>
            <li>
                <input type="checkbox" id="task4">
                <label for="task4">Prepare for presentation</label>
            </li>
            <li>
                <input type="checkbox" id="task5">
                <label for="task5">Fix bugs in the application</label>
            </li>
        </ul>
    </div>
</body>
</html>
